<!DOCTYPE html>
<!--브라우저에게 이 파일이 html 파일이다. 라고 알려줌/ html문법에 맞게 해석해라.-->
<!--내가 봤을 때, 남들이 봤을 때 이해하기 쉬운 코드-->

<html lang="en"> <!--lang = "언어" / 시멘틱요소 / 영어, 한국어, 중국어 등등 읽기 편하게 적어줌-->
<!-- html태그로 열고 닫는다 -->

<head>
    <!--기본적으로 head와 body가 존재한다.-->
    
    <!--헤드는 요약정보, 제목-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <!--body에는 표시할 부분을 적는다-->
    
</body>
</html>

<!-- !를 치고 엔터 = html 자동완성 (vscode에서만 가능 )-->
