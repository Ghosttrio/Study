<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input 연습</title>
</head>
<body>
    <!-- submit은 action으로 이동한다. -->
    <!-- <form method="get" action="http://www.google.com/search"> -->
        <form>
           <table border="1">
                <tr>
                    <td>text</td>
                    <td>
                        <input type="text" name="text1">
                    </td>
                </tr>
                <tr>
                    <td>value</td>
                    <td>
                        <input type="text" value="value" name="text2">
                    </td>
                </tr>
                <tr>
                    <td>placeholder</td>
                    <td>
                        <input type="text" placeholder="placeholder" name="q">
                    </td>
                </tr>
                <tr>
                    <td>readonly</td>
                    <td>
                        <input type="text" readonly="readonly" value="수정불가">
                    </td>
                </tr>
                <tr>
                    <td>disabled</td>
                    <td>
                        <input type="text" disabled="disabled" value="비활성화">
                    </td>
                </tr>
                <tr>
                    <td>maxlength</td>
                    <td>
                        <input type="text" maxlength="10" placeholder="10글자 이하로 입력">
                    </td>
                </tr>
                <tr>
                    <td>button</td>
                    <td>
                        <input type="button" value="확인">
                    </td>
                </tr>
                <tr>
                    <td>checkbox(toggle)</td>
                    <td>
                        <input type="checkbox" value="1">상<br>
                        <input type="checkbox" value="2">중<br>
                        <input type="checkbox" value="3">하<br>
                    </td>
                </tr>
                <tr>
                    <td>checkbox(checked)</td>
                    <td>
                        <input type="checkbox" checked="checked">
                    </td>
                </tr>
                <tr>
                    <td>file</td>
                    <td>
                        <input type="file">
                    </td>
                </tr>
                <tr>
                    <td>hidden</td>
                    <td>
                        <input type="hidden" value="123">
                    </td>
                </tr>
                <tr>
                    <td>pasword</td>
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>radio</td>
                    <td>
                        <input type="radio" value="1"><br>
                        <input type="radio" value="2" name="r1">
                    </td>
                </tr>
                <tr>
                    <td>radio</td>
                    <td>
                        <input type="radio" value="1" name="r1">A<br>
                        <input type="radio" value="2" name="r1" checked="checked">B<br>
                        <input type="radio" value="3" name="r1" checked="checked">C
                    </td>
                </tr>
                <tr>
                    <td>submit</td>
                    <td>
                        <input type="submit" value="제출">
                    </td>
                </tr>
                <tr>
                    <td>reset</td>
                    <td>
                        <input type="reset" value="초기화">
                    </td>
                </tr>
                <br>  
        </table>

        <select name="sel1" disabled="disabled">
            <option value="1">목록1</option>
            <!-- option의 value값이 서버로 전달된다. / 목록1은 서버로 전달이 안된다. -->
            <!-- name은 서버로 전달되는 변수명 -->
            <option value="2" selected="selected">목록2</option>
            <option value="3" disabled="disabled">목록3</option>
        </select>    
        <select name="sel1">
            <option value="1">목록1</option>
            <option value="2" selected="selected">목록2</option>
            <option value="3" disabled="disabled">목록3</option>
        </select>    
        <textarea name="message" rows="10" cols="30" placeholder="dddd">
다음 양식에 맞추어 적어주세요
모델명:<br>
구매일자:
        </textarea>
        <br>
        <br>
        <input type="button" value="btn1">
        <button type="button">btn2</button>
        <button type="button"><img src="https://ssl.pstatic.net/melona/libs/1412/1412868/cc75c16ac85432c4dcba_20221113093146573_1.jpg" width="100"></button>
        <!-- button이 form안에 있는 경우 submit효과가 있다. -->
        <fieldset>
            <legend>Login</legend>
            Username <input type="text" name="username">
            Password <input type="text" name="password">
          </fieldset>
    </form>
</body>
</html>
