<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let a = [10, 20, 90, 70, 40];

        let a0 = a.push(30);
        console.log(a, a0);
        
        let a1 = a.pop();
        console.log(a, a1);
        // 무언가를 뽑아낼때 pop을 사용
        
        let a2 = a.shift();
        console.log(a, a2);

        let a3 = a.unshift(100);
        console.log(a, a3);
        // 맨 앞에 "추가"

        // console.log(a[5]);

        // a[50] = 50;
        // push에다 넣어서 써야 한다.
        // console.log(a[50], a);

        // let a4 = a.splice(2,3);
        // console.log(a, a4);
        // 2번 인덱스부터 3개를 빼온다.
        // 중간에 있는 것을 빼오거나 추가한다.
        let a4 = a.splice(2,3, "한","글");
        console.log(a, a4);
        // 2번 인덱스부터 3개를 빼고 그 자리에 추가

        let a5 = a.reverse();
        console.log(a, a5);

        let b = [8,7,5,2,9,];

        let a6 = b.sort();
        console.log(b, a6);
        // 자료구조 : Stack 

        let d = a.concat(b);
        console.log(d,a,b);


        let b7 = b.join("=====");
        console.log(b, b7);

        // 문자열
        // split
        let c = b7.split("=====");
        console.log(b7,c);
        // 값으로 구분되어있는 값들을 배열로 만들어줌
        
        let b8 = b.map(function(data){
            console.log(data);
        });
        console.log("b8:", b8,b);
        // map - foreach

        let b9 = b.filter(function(data2){
            let result = data2 > 5;
            return result
        })
        console.log("b9:", b9, b);

        window.onload = function(){
            document.getElementById("result").innerHTML = a;
        }
    </script>


</head>
<body>
    <div id="result"></div>
</body>
</html>

<!-- 배열같은 것을 컬렉션이라고 한다. -->
