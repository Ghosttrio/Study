            console.log(txt);

                    console.log("abc");

            let d = [4,5,6];
            d.forEach( function(item, index, arr){
                console.log(item, index, arr);
            })
            // forEach 문법
            // 첫번째 값 두번째 인덱스 세번째 배열
            
            d.forEach( (item) => {
                console.log(item);
            })
            d.forEach( item => console.log(item))
            // arrow 연산자

            for(let i of d){
                console.log(i);
            }
            // for-of : 향상된 for문과 같다
            // 단점 : 인덱스를 모른다

            for(let i in d){
                console.log(i);
            }
