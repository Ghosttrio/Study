<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>출금화면</title>
	<script>
	window.onload = function(){
		document.querySelector('input[name="btn"]').addEventListener("click", function(){
			if(outForm.outMoney.value > 0){
				alert("정상출금");
				outForm.submit();
			} else if(outForm.outMoney.value != 0 || outForm.outMoney.value <= 0 ) {
				alert("값을 입력해주세요");
			}
		});
	}
	</script>
</head>
<body>
	<form name="outForm" method="post" action="account" >
		입력 : <input type="number" name="outMoney" value="0">
		<input type="button" value="출금" name="btn">
		<br>
		<br>
		<a href='/pro07/account'>초기화면이동</a>
		<input type="hidden" name= "c" value="d">
	</form>
</body>
</html>
