<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* "*"는 모든것 *
        /* 모든 h1 태그 요소를 선택 */
        /* 클래스는 .이다 / 클래스는 중복되게 적용하기 위해 만들었다. */
        #p1 {color: red;}
        .b {color: rgb(255, 0, 238);}
    </style>
    <h1>Heading</h1>
    <div>
        <!-- 적용은 되지만 id는 용도에 맞게 중복되지않게 관리를 한다.  -->
        <p id="p1">paragraph 1</p>
        <p class="b">paragraph 2</p>
    </div>
    <p class="b">paragraph 3</p>

</head>

<body>

</body>

</html>
